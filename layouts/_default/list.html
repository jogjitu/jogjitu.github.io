{{ define "main" }}
<main class="content">
  <h1 class="blog-title">Blog</h1>
  <div class="hero">
    <h1>Welcome to My Blog</h1>
    <p>Sharing insights, tutorials, and my journey in tech.</p>
</div>

  <div class="post-list">
    {{ range .Pages }}
    <article class="post">
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <p class="post-meta">{{ .Date.Format "January 2, 2006" }}</p>
      <p class="post-summary">{{ .Summary }}</p>
      <hr>
    </article>
    {{ end }}
  </div>
</main>
{{ end }}
